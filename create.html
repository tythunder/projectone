<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="create.js"></script>
	<script type="text/javascript" src="//use.typekit.net/doa3oio.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<title>Project One - Create</title>
</head>

<body>
	<div class="createcontainer">
		<div class="createdescwrap">
			<div class="menuwrap">
				<div class="menuitemwrap">
					<div class="menuicon home_redir">
						<img src="images/icons/menu.png" />
					</div>
					<div class="menuicon create_redir">
						<img src="images/icons/create.png" />
					</div>
					<div class="menuicon edit_redir">
						<img src="images/icons/edit.png" />
					</div>
					<div class="menuicon delete_redir">
						<img src="images/icons/delete.png" />
					</div>
					<div class="menuicon search_redir">
						<img src="images/icons/search.png" />
					</div>
					<div class="menuicon logout_redir">
						<img src="images/icons/logout.png" />
					</div>
				</div>	
			</div>
			<div class="createdesc">
			</div>
		</div>
		<div class="createimagewrap">

		</div>

	</div>

	<div class="createoverlay">
	</div>

	<div class="uploadmodal">
		<div class="uploadwrap">
        	<h2>Upload Image</h2>
            <input type="text" class="imagelink" />
        	<input type="text" class="imagetitle" />
        	<input type="text" class="imagedesc" />
		</div>
		<div class="uploadaction">
			<div class="uploadaccept">
				<img src="images/icons/accept.png" />
			</div>
			<div class="uploadcancel">
				<img src="images/icons/cancel.png" />
			</div>
		</div>
	</div>

	<div class="descmodal">
		<div class="descwrap">
        	<h2> Create Portfolio</h2>
        	<input type="text" class="link" />
        	<input type="text" class="title" />
        	<input type="text" class="desc" />
  		</div>
		<div class="descaction">
			<div class="descaccept">
				<img src="images/icons/accept.png" />
			</div>
			<div class="desccancel">
				<img src="images/icons/cancel.png" />
			</div>
		</div>
	</div>

</body>
</html>
